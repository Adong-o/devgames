<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .scrambled-word {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 0.2em;
            color: var(--secondary-color);
        }

        .hint {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .answer-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--secondary-color);
            color: var(--text-color);
            padding: 0.8rem;
            font-size: 1.2rem;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        .btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">‚Üê Back to Games</a>

    <div class="game-header">
        <h1>Word Scramble</h1>
        <div class="game-stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Time: <span id="time">60</span>s</div>
        </div>
    </div>

    <div class="game-container">
        <div class="scrambled-word" id="scrambled-word">Loading...</div>
        <div class="hint" id="hint">Hint will appear here</div>
        <input type="text" id="answer" class="answer-input" placeholder="Type your answer">
        <div class="controls">
            <button id="submit-btn" class="btn" onclick="checkAnswer()">Submit Answer</button>
            <button class="btn" onclick="restartGame()">Restart Game</button>
        </div>
    </div>

    <script src="js/game-utils.js"></script>
    <script src="js/word-scramble.js"></script>
</body>
</html>
