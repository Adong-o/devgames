<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guess</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .color-display {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 2rem;
            transition: background-color 0.3s ease;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .color-input {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .color-input label {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .color-input input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--text-color);
            text-align: center;
        }

        .color-input input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .check-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .check-btn:hover {
            background-color: #c0392b;
        }

        .next-btn {
            background-color: var(--success-color);
            color: var(--text-color);
        }

        .next-btn:hover {
            background-color: #27ae60;
        }

        .next-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .hint {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .score-display {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">‚Üê Back to Games</a>

    <div class="game-header">
        <h1>Color Guess</h1>
        <div class="game-stats">
            <div class="stat">Level: <span id="level">1</span></div>
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Time: <span id="time">0:00</span></div>
        </div>
    </div>

    <div class="game-container">
        <div class="hint" id="hint">Guess the RGB values of the displayed color</div>
        <div class="color-display" id="colorDisplay"></div>

        <div class="color-inputs">
            <div class="color-input">
                <label for="redInput">Red (0-255)</label>
                <input type="number" id="redInput" min="0" max="255" placeholder="0">
            </div>
            <div class="color-input">
                <label for="greenInput">Green (0-255)</label>
                <input type="number" id="greenInput" min="0" max="255" placeholder="0">
            </div>
            <div class="color-input">
                <label for="blueInput">Blue (0-255)</label>
                <input type="number" id="blueInput" min="0" max="255" placeholder="0">
            </div>
        </div>

        <div class="score-display">
            Accuracy: <span id="accuracy">0</span>%
        </div>

        <div class="controls">
            <button class="btn check-btn" onclick="checkGuess()">Check Color</button>
            <button class="btn next-btn" onclick="nextLevel()" disabled>Next Level</button>
        </div>
    </div>

    <script src="js/game-utils.js"></script>
    <script src="js/color-guess.js"></script>
</body>
</html>
