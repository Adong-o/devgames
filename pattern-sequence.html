<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Sequence</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --success-color: #2ecc71;
            --pattern-color-1: #e74c3c;
            --pattern-color-2: #f1c40f;
            --pattern-color-3: #2ecc71;
            --pattern-color-4: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .pattern-cell {
            aspect-ratio: 1;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .pattern-cell:hover {
            transform: scale(0.95);
        }

        .pattern-cell.active {
            transform: scale(0.9);
        }

        .pattern-cell.color-1 { background-color: var(--pattern-color-1); }
        .pattern-cell.color-2 { background-color: var(--pattern-color-2); }
        .pattern-cell.color-3 { background-color: var(--pattern-color-3); }
        .pattern-cell.color-4 { background-color: var(--pattern-color-4); }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .start-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .start-btn:hover {
            background-color: #c0392b;
        }

        .next-btn {
            background-color: var(--success-color);
            color: var(--text-color);
        }

        .next-btn:hover {
            background-color: #27ae60;
        }

        .next-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .sequence-display {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .sequence-length {
            font-weight: bold;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">‚Üê Back to Games</a>

    <div class="game-header">
        <h1>Pattern Sequence</h1>
        <div class="game-stats">
            <div class="stat">Level: <span id="level">1</span></div>
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Time: <span id="time">0:00</span></div>
        </div>
    </div>

    <div class="game-container">
        <div class="sequence-display">
            Current Sequence Length: <span class="sequence-length" id="sequenceLength">0</span>
        </div>

        <div class="pattern-grid" id="patternGrid"></div>

        <div class="controls">
            <button class="btn start-btn" id="startBtn">Start Game</button>
            <button class="btn next-btn" onclick="nextLevel()" disabled>Next Level</button>
        </div>
    </div>

    <script src="js/game-utils.js"></script>
    <script src="js/pattern-sequence.js"></script>
</body>
</html>
