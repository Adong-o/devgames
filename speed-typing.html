<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .text-display {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 5px;
        }

        .text-display span {
            position: relative;
        }

        .text-display span.correct {
            color: var(--success-color);
        }

        .text-display span.incorrect {
            color: var(--error-color);
            text-decoration: underline;
        }

        .text-display span.current {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .input-area {
            width: 100%;
            margin-bottom: 2rem;
        }

        .type-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
        }

        .type-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .start-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .start-btn:hover {
            background-color: #c0392b;
        }

        .next-btn {
            background-color: var(--success-color);
            color: var(--text-color);
        }

        .next-btn:hover {
            background-color: #27ae60;
        }

        .next-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">‚Üê Back to Games</a>

    <div class="game-header">
        <h1>Speed Typing</h1>
        <div class="game-stats">
            <div class="stat">Level: <span id="level">1</span></div>
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Time: <span id="time">0:00</span></div>
        </div>
    </div>

    <div class="game-container">
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="wpm">0</div>
                <div class="metric-label">Words per Minute</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="accuracy">100%</div>
                <div class="metric-label">Accuracy</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="progress">0%</div>
                <div class="metric-label">Progress</div>
            </div>
        </div>

        <div class="text-display" id="textDisplay"></div>

        <div class="input-area">
            <input type="text" class="type-input" id="typeInput" placeholder="Start typing when ready..." autocomplete="off" disabled>
        </div>

        <div class="controls">
            <button class="btn start-btn" id="startBtn">Start Game</button>
            <button class="btn next-btn" onclick="nextLevel()" disabled>Next Level</button>
        </div>
    </div>

    <script src="js/game-utils.js"></script>
    <script src="js/speed-typing.js"></script>
</body>
</html>
