<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Squash - DevGames</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            position: relative;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .code-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .code-container pre {
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .bug {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .bug:hover {
            transform: scale(1.2);
        }

        .play-btn {
            display: block;
            margin: 1rem auto;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .play-btn:hover {
            background-color: #c0392b;
        }

        .play-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            #game-container {
                padding: 1rem;
            }

            .game-stats {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Bug Squash</h1>
    <div id="game-container"></div>
    <script src="js/bug-squash.js"></script>
</body>
</html>
