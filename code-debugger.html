<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Debugger</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .code-editor {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .code-input {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .test-results {
            margin-bottom: 2rem;
        }

        .test-case {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 3px;
        }

        .test-case.pass {
            background-color: rgba(46, 204, 113, 0.2);
        }

        .test-case.fail {
            background-color: rgba(231, 76, 60, 0.2);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .start-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .start-btn:hover {
            background-color: #c0392b;
        }

        .next-btn {
            background-color: var(--success-color);
            color: var(--text-color);
        }

        .next-btn:hover {
            background-color: #27ae60;
        }

        .next-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">‚Üê Back to Games</a>

    <div class="game-header">
        <h1>Code Debugger</h1>
        <div class="game-stats">
            <div class="stat">Level: <span id="level">1</span></div>
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Time: <span id="time">0:00</span></div>
        </div>
    </div>

    <div class="game-container">
        <div id="problem-description" class="problem-description">
            Find and fix the bugs in the code below!
        </div>

        <div class="code-editor" id="codeEditor"></div>

        <textarea class="code-input" id="codeInput" placeholder="Edit the code here..." autocomplete="off" disabled></textarea>

        <div class="test-results" id="testResults"></div>

        <div class="controls">
            <button class="btn start-btn" id="startBtn">Start Game</button>
            <button class="btn next-btn" onclick="nextLevel()" disabled>Next Level</button>
        </div>
    </div>

    <script src="js/game-utils.js"></script>
    <script src="js/code-debugger.js"></script>
</body>
</html>
