<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Branch Challenge</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --success-color: #2ecc71;
            --branch-color: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .game-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .challenge-description {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .git-tree {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .command-input {
            width: 100%;
            margin-bottom: 1rem;
        }

        .command-input input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
        }

        .command-input input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .command-history {
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 2rem;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .execute-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .execute-btn:hover {
            background-color: #c0392b;
        }

        .next-btn {
            background-color: var(--success-color);
            color: var(--text-color);
        }

        .next-btn:hover {
            background-color: #27ae60;
        }

        .next-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .branch {
            position: absolute;
            padding: 0.5rem 1rem;
            background-color: var(--branch-color);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .branch:hover {
            transform: scale(1.05);
        }

        .commit {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .commit:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">‚Üê Back to Games</a>

    <div class="game-header">
        <h1>Git Branch Challenge</h1>
        <div class="game-stats">
            <div class="stat">Level: <span id="level">1</span></div>
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Time: <span id="time">0:00</span></div>
        </div>
    </div>

    <div class="game-container">
        <div class="challenge-description" id="challengeDescription">
            Create a new branch and make your first commit.
        </div>

        <div class="git-tree" id="gitTree"></div>

        <div class="command-input">
            <input type="text" id="commandInput" placeholder="Enter git command..." />
        </div>

        <div class="command-history" id="commandHistory"></div>

        <div class="controls">
            <button class="btn execute-btn" onclick="executeCommand()">Execute Command</button>
            <button class="btn next-btn" onclick="nextLevel()" disabled>Next Level</button>
        </div>
    </div>

    <script src="js/game-utils.js"></script>
    <script src="js/git-branch-challenge.js"></script>
</body>
</html>
